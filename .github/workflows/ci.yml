name: AI Ethics Audit CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true
        pip install pytest || true

    - name: Run Tests
      run: |
        pytest 07_tests/ -q || true

    - name: Run Audit Core
      run: |
        python src/audit_runner.py || true
